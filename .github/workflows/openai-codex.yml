name: OpenAI Codex Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  codex_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Codex Action
        run: npm install -g "@openai/codex-responses-api-proxy@latest"

      - name: Run OpenAI Codex Review
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          model: gpt-4o-mini
          prompt: |
            Review this code update.
            Highlight potential bugs, unclear logic, and suggest improvements.
            Respond in Markdown format with explanations.
